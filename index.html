<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>



  <!-- get request is for front page ie. simple www.google.com and post expects some kind of parameter like www.google.com/gmail -->
  <form action="http://www.ryeker.com" name="login" method="post"> <!--Action is where we want it to be sumbitted s URL-->
    <input type="email" name="email" required minlength="5">  <!--Creates an input box of email, it checks that input has @-->
    <input type="password" name="password" required maxlength="6"><!--password hides input as you text, "required" makes the user have to enter an input---><!--maxlength limits the number of chars -->
    <button type="submit">Login!!</button>      <!--This is login button, sends it to get verified-->

  </form>
  <script src="js/scripts.js"></script>
</body>
</html>
